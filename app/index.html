<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo AngularJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- STYLE -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="contact/contact.css">
    <link rel="stylesheet" href="todo/todo.css">
    <link rel="stylesheet" href="aubourg/cv/cv.css">
    <link rel="stylesheet" href="aubourg/presentation/presentation.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="app.js"></script>
    <script src="view1/view1.js"></script>
    <script src="aubourg/cv/cv.js"></script>
    <script src="aubourg/presentation/presentation.js"></script>
    <script src="valle/cv/cv.js"></script>
    <script src="valle/presentation/presentation.js"></script>
    <script src="sacristan/cv/cv.js"></script>
    <script src="sacristan/presentation/presentation.js"></script>
    <script src="contact/contact.js"></script>
    <script src="todo/todo.js"></script>
    <script src="todo/form/form.js"></script>
    <script src="todo/primary/primary.js"></script>
</head>
<body ng-controller="menuCtrl">
<header id="head" class="hide">
    <ul id="upBlock" class="block ulMenu">
        <li class="button upButton liMenu" ng-repeat="student in students"> <!-- Load students from $scope.students in app.js and create a menu button for each one -->
            <p class="myText" ng-mouseover="student.setMenu(true)" ng-mouseleave="student.setMenu(false)">{{ student.fullname() }}</p>
            <ul id="under3" class="ulMenu" ng-show="student.getMenu()" ng-mouseover="student.setMenu(true)" ng-mouseleave="student.setMenu(false)">
                <li class="liMenu">
                    <a href="#!/{{ student.getCard() }}" class="button upButton menuButton myText">Carta de presentacion</a>
                </li>
                <li class="liMenu">
                    <a href="#!/{{ student.getCV() }}" class="button upButton menuButton myText">CV</a>
                </li>
            </ul>
        </li>
        <li class="button upButton liMenu">
            <a href="#!/contact" class="button upButton myText" style="padding: initial">Contact</a>
        </li>
        <li class="button upButton liMenu">
            <a href="#!/todo" class="button upButton myText" style="padding: initial">To Do List</a>
        </li>
    </ul>
</header>

<div id="view" ng-view></div>

<!-- TIME ANIMATIONS -->
<script>
    setTimeout(function(){
        document.getElementById('head').classList.remove('hide');
    }, 200);
</script>

</body>
</html>
