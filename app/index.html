<head>

    <title>My AngularJS App</title>
    <meta name="description" content="">

<body ng-controller="menuCtrl">
<ul id="upBlock" class="block ulMenu">
    <li class="button upButton liMenu" ng-repeat="student in students">
        <p class="text" ng-mouseover="student.setMenu(true)" ng-mouseleave="student.setMenu(false)">{{ student.fullname() }}</p>
        <ul id="under3" class="ulMenu" ng-show="student.getMenu()" ng-mouseover="student.setMenu(true)" ng-mouseleave="student.setMenu(false)">
            <li class="liMenu">
                <a href="#!/{{ student.getCard() }}" class="button upButton menuButton text">Carta de presentacion</a>
            </li>
            <li class="liMenu">
                <a href="#!/{{ student.getCV() }}" class="button upButton menuButton text">CV</a>
            </li>
        </ul>
    </li>
</ul>
