<div id="formDiv" ng-cloak class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
        <div class="w3-center"><br>
            <span onclick="document.getElementById('formDiv').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        </div>

        <form id="taskForm" class="w3-container">
            <div class="w3-section">
                <label for="taskName"><b>Task</b></label>
                <input id="taskName" class="w3-input w3-border w3-margin-bottom" name="taskName" ng-model="$ctrl.formTask.name" type="text" placeholder="Your task here..." required>
                <label for="student">Student</label>
                <select id="student" class="w3-input w3-border w3-margin-bottom" name="student" ng-model="$ctrl.formTask.student">
                    <option ng-value="student.fullname()" ng-repeat="student in $ctrl.students">
                        {{student.fullname()}}
                    </option>
                </select>
                <label for="date">Deadline</label>
                <input id="date" class="w3-input w3-border w3-margin-bottom" name="date" ng-model="$ctrl.formTask.date" type="date" min="{{date | date: 'yyyy-MM-dd'}}"  max="2030-12-31" placeholder="Deadline">
                <input class="w3-button w3-block w3-green w3-section w3-padding" type="button" value="Submit" ng-click="$ctrl.update()">
                <p class="w3-text-red">{{$ctrl.errortext}}</p>
            </div>
            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey"></div>
        </form>

        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button onclick="document.getElementById('formDiv').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        </div>
    </div>
</div>
