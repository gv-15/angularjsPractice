<div>
    <div style="display: flex;width: 500px;margin: auto;">
        <h2>Movie Name: </h2>
        <div class="select">
            <select ng-model="selectedMovie" ng-options="y.name for (x, y) in $ctrl.movies">
            </select>
        </div>
    </div>
    <div style="width: 500px;margin: auto;">
        <h3>Rating: {{selectedMovie.rating}}</h3>
        <movie-component movie="selectedMovie" rating="selectedMovie.rating" on-update="$ctrl.update(selectedMovie, rating)"></movie-component>
    </div>
</div>
